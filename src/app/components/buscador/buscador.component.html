<h1>Buscando: <small> {{ termino }} </small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: <b>{{ termino }}</b>
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta (hereoSeleccionado)="verHeroe($event)" [heroeTarjeta]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
