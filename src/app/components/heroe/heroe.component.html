<h1 class=" animated fadeIn fast"> {{ hero.nombre | uppercase }} <small> ({{ hero.aparicion | date:'y' }}) </small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="hero.img" [alt]="hero.nombre"  class="img-fluid">
        <br><br>
        <a [routerLink]='["/heroes"]' class="btn btn-outline-danger btn-block"> Regresar</a>

    </div>

    <div class="col-md-8">
        <div>
            <h3>{{ hero.nombre }} </h3>
        </div>
        <hr>
        <p>
            {{ hero.bio }}
        </p>
        <div>
            <img class="img-logo" [src]="heroeCasa(hero.casa)" [alt]="hero.casa">
        </div>

    </div>

</div>
